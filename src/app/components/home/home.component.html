<table *ngIf="!isLoading;else loading" class="table table-striped border mt-1 table-responsive">

  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Year</th>
      <th scope="col">Director</th>
      <th scope="col">Cast</th>
      <th scope="col">Genre</th>
      <th scope="col">Notes</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of filteredMovies">
      <td>{{item.title}}</td>
      <td>{{item.year}}</td>
      <td>{{item.director}}</td>
      <td>{{item.cast}}</td>
      <td>{{item.genre}}</td>
      <td>{{item.notes}}</td>
    </tr>
  </tbody>

</table>
<ng-template #loading>
  <app-spinner></app-spinner>
</ng-template>
